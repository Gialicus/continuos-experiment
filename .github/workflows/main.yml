name: Node CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install 🔧
        run: npm install

      - name: Dev 🧐
        run: npm run dev

      - name: Start 🏗️
        run: npm run start

      - name: Test 🚨
        run: npm run test
